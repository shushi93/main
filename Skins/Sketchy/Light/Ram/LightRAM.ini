[Rainmeter]
Author=Vikki.MNM
Version=1.0

[Variables]
FontColor=0,0,0
FontColor2=103,0,0
FontFace=Pointy
FontFace2=vtks animal 2
BarColor=255, 255, 255, 90
FontSize=20
FontSizeBig=65
SolidColor=255, 255, 255, 80
StringL=Left
StringR=Right
StringC=Center

;=====================================================
;[Measures]===========================================
;=====================================================

[MeasureRAMUsage]
Measure=PhysicalMemory
UpdateDivider=4



[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=30




;=====================================================
;[Graphics]===========================================
;=====================================================

[MeterRAMText]
Meter=String
X=2
Y=6
W=200
H=200
FontColor=255,255,255
FontSize=#FontSizeBig#
StringAlign=#StringL#
FontFace=Pointy
AntiAlias=1
AutoScale=1
Text="RAM"
Angle=0.13

[MeterRAMUsage]
Meter=String
MeasureName=MeasureRAMUsage
X=330
Y=60
FontColor=255,255,255
FontSize=25
StringAlign=#StringR#
FontFace=vtks animal 2
Percentual=1
NumOfDecimals=2
AntiAlias=1
UpdateDivider=1
Postfix="%"
Angle=0.13


[MeterRAMTotal]
Meter=String
MeasureName=MeasureRAMTotal
X=300
Y=90
FontColor=255,255,255
FontSize=25
StringAlign=#StringR#
FontFace=vtks animal 2
AutoScale=1
NumOfDecimals=0
AntiAlias=1
Postfix="B"
Angle=0.13


