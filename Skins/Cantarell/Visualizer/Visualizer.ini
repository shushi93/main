[Rainmeter]
Update=15
Author=Connect-R
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
MouseScrollUpAction=[!SetVariable BarWidth "(#BarWidth#+#ScrollMouseIncrement2#)"][!WriteKeyValue Variables BarWidth "(#BarWidth#+#ScrollMouseIncrement2#)"][!Refresh]
MouseScrollDownAction=[!SetVariable BarWidth "(#BarWidth#-#ScrollMouseIncrement2# < 0.1 ? 0.1 : #BarWidth#-#ScrollMouseIncrement2#)"][!WriteKeyValue Variables BarWidth "(#BarWidth#-#ScrollMouseIncrement2# < 0.1 ? 0.1 : #BarWidth#-#ScrollMouseIncrement2#)"][!Refresh]
HardwareAcceleration=1


[Variables]
@include=#@#Variables.inc
BarWidth=1600
BarHeight=400
Width=#BarWidth#
Height=#BarHeight#
ExpScaleFactor=2.8
Stiffness=0.25
Spread=9
Scale=7
BarCount=256
BandCount=256
AverageSize=4

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterLuaWaterWawe]
Measure=Script
ScriptFile=#@#\LuaScript\WaterWave.lua

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTAttack=0
FFTDecay=150
FFTSize=8192
FFTOverlap=4096
FreqMin=15
FreqMax=25000
Sensitivity=40
Bands=(#BandCount#+1)

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterBand1]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
BandIdx=1
AverageSize=#AverageSize#

